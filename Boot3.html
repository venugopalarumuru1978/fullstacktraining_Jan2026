<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="margin-top: 10px;" class="bg-info">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header">
                        <b>Registration</b>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-4">
                                <label>Student Name</label>
                                <input type="text"  name="txtName"  class="form-control" />
                            </div>
                            <div class="col-lg-4">
                                <label>Student Course</label>
                                <select name="ddlCourse" class="form-select">
                                    <option value="-1">Course</option>
                                    <option value="Java">Java</option>
                                    <option value="Python">Python</option>
                                    <option value="React">React</option>
                                    <option value="Angular">Angular</option>
                                    <option value="Sql">SQL</option>
                                </select>
                            </div>
                            <div class="col-lg-4">
                                <label>Course Fees</label>
                                <input type="text"  name="txtFees"  class="form-control" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6">
                                    <label>Gender</label><br />
                                    <input type="radio"  class="form-check-input" name="rdoGender"  value="Male"/>
                                    <label>Male</label>
                                    &nbsp;&nbsp;&nbsp;
                                    <input type="radio"  class="form-check-input" name="rdoGender"  value="Female"/>
                                    <label>Female</label>
                            </div>
                            <div class="col-lg-6">
                                <label>Hobbies</label><br />
                                <input type="checkbox"  name="chkHob1" value="Garden" class="form-check-input" />
                                <label>Gardening</label>
                                &nbsp;&nbsp;&nbsp;  
                                <input type="checkbox"  name="chkHob2" value="reading" class="form-check-input" />
                                <label>Reading Books</label>
                                &nbsp;&nbsp;&nbsp;
                                <input type="checkbox"  name="chkHob3" value="chess" class="form-check-input" />
                                <label>Playing Chess</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <label>Address</label>
                                <textarea  name="txtAdrs"  cols="50" rows="3" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <label>Location</label>
                                <select name="ddlLoc" class="form-select">
                                    <option value="-1">Location</option>
                                    <option value="Hyderabad">Hyderabad</option>
                                    <option value="Amaravathi">Amaravathi</option>                                    
                                </select>                                
                            </div>
                            <div class="col-lg-4">
                                <label>Phone</label>
                                <input type="text"  name="txtPh"  class="form-control" />
                            </div>
                            <div class="col-lg-4">
                                <label>Email</label>
                                <input type="email"  name="txtEmail"  class="form-control" />
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-lg-12" style="text-align: center;">
                                    <input type="button"  value="Register"  class="btn btn-success" />
                                    &nbsp;&nbsp;&nbsp;
                                    <input type="button"  value="Reset"  class="btn btn-danger" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-1"></div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</body>
</html>
