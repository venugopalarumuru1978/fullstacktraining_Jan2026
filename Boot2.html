<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="margin-top: 150px;" class="bg-info">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <b>Login Here</b>
                    </div>
                    <div class="card-body">
                        <label>Username</label>
                        <input type="text"  name="txtUname" placeholder="Enter username" class="form-control" />
                        <br />
                        <label>Password</label>
                        <input type="password"  name="txtPass" placeholder="Enter Password" class="form-control" />

                        <br />
                        <input type="button"  value="Login"  class="btn btn-primary" />
                        &nbsp;&nbsp;&nbsp;
                        <input type="button"  value="Reset"  class="btn btn-danger" /> 
                    </div>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</body>
</html>
