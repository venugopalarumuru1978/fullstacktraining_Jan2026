<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body onload="GetOptions()">
    <form name="frmddl">
        <p style="text-align: center;">
            <label>Select Ur City</label><br />
            <select name="ddlLoc" onchange="DemoDdl()">
                <option value="-1">Select City</option>    
                <option value="Hyderabad">Hyderabad</option>    
                <option value="Amaravathi">Amaravathi</option>    
                <option value="Bangalore">Bangalore</option>    
            </select>
        <hr />
        <label>Select Date</label><br />
        <select name="ddlDay" id="ddlDay">
        </select>
        &nbsp;&nbsp;&nbsp;
        <select name="ddlMon" id="ddlMon">
        </select>
        &nbsp;&nbsp;&nbsp;
        <select name="ddlYear" id="ddlYear">
        </select>

        <input type="button"  value="Click Me" onclick="GetDateInfo()" />
    </p>
    </form>
    <h2 style="text-align: center;" id="resinfo"></h2>
    <script type="text/javascript">
        function DemoDdl()
        {
            let city = frmddl.ddlLoc.value;
            if(city!="-1")
                document.getElementById("resinfo").innerHTML = "Ur City is : " + city;
            else
                alert("Please select city");
        }

        function GetOptions()
        {
            let days ="<option value='-1'>Day</option>";            
            for(let i=1;i<=31;i++)
            {
                days = days + "<option value='"  + i +   "'>" + i + "</option>";
            }
            document.getElementById("ddlDay").innerHTML = days;

            let monNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

            let mths = "<option value='-2'>Month</option>";

            for(let i=0;i<monNames.length;i++)
            {
                mths = mths + "<option value='" + monNames[i] + "'>" + monNames[i] + "</option>";
            }
            document.getElementById("ddlMon").innerHTML = mths;

            let dt = new Date();
            //console.log(dt);
            let yr = dt.getFullYear();
            //console.log(yr);
            let years ="<option value='-3'>Year</option>";            
            for(let i=yr;i>=1980;i--)
            {
                years = years + "<option value='"  + i +   "'>" + i + "</option>";
            }
            document.getElementById("ddlYear").innerHTML = years;
        }

        function GetDateInfo()
        {
            let day = frmddl.ddlDay.value;
            if(day!="-1")
            {
                let mon = frmddl.ddlMon.value;
                if(mon!="-2")
                {
                    let year = frmddl.ddlYear.value;
                    if(year!="-3")
                    {
                        let res = day + " - " + mon + " - " + year;
                        document.getElementById("resinfo").innerHTML = "Selected Date : " + res;
                    }
                    else
                        alert("Please select year");
                }
                else
                    alert("Please select month");
            }
            else 
                alert("Please select day");
        }
    </script>
</body>
</html>
