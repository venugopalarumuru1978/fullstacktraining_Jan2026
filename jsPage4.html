<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
<form name="frmDemo">
    <p style="text-align: center;">
        <label>Value -1</label><br />
        <input type="text"  name="txtVal1" />
        <br /><label>Value -2</label><br />
        <input type="text"  name="txtVal2" />
        <br /><br />
        <input type="button"  value="Addition" onclick="AddNumbers()" />
        <input type="button"  value="Reset" onclick="ClearAll()" />
    </p>   
</form>
<p style="text-align: center;"   id="result"></p>
    <script type="text/javascript">
        function AddNumbers()
        {
            let x = parseFloat(frmDemo.txtVal1.value);
            let y = parseFloat(frmDemo.txtVal2.value);
            let sum = x+y;
            document.getElementById("result").innerHTML = "<b>Addition : " + sum + "</b>";
        }

        function ClearAll()
        {
            frmDemo.txtVal1.value = "";
            frmDemo.txtVal2.value = "";
            document.getElementById("result").innerHTML = "";
        }

    </script>
</body>
</html>
